{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link service complete</title>
    <style>
        body {
            background-color:#f5f5f5;
            text-align:center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .frame {
            width:100%;
            height:100%;
        }

        .image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            margin:-60px 0 0 -60px;
            opacity:0.7;
            {% if not errors %}
                -webkit-animation:spin 4s linear infinite;
                -moz-animation:spin 4s linear infinite;
                animation:spin 4s linear infinite;
            {% endif %}
        }

        @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
        @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    </style>
    <script>
    function reloadParentWindow() {
        if (!window.opener) {
            // Try to reload parent window using opener property
            // NOTE: in some situations window.opener seems to be undefined. For this reason
            // the script in link_services.html will also automatically reload the page if it
            // detects that the opened popup is closed.
            window.opener.location.reload();
        }
    }
    function closePopup() {
        window.close();
    }
    </script>
</head>
<body onload="
        {% if complete %}
            reloadParentWindow();
            {% if not errors %}
                closePopup();
            {% endif %}
        {% endif %}
        {% if not errors and not complete %}
            window.location='{% url "accounts:link_service_get_token" service_id %}?code={{ code }}';
        {% endif %}">
    <div class="frame">
        <img class="image" src="{% static "img/logo-icon.svg" %}" alt="">
        {% if errors %}<br><br>An error occured and we could not link your account...{% endif %}
    </div>
</body>
</html>
