{% extends "base.html" %}
{% block title %}Link Services{% endblock title %}

{% block content %}
    <h1>Link services</h1>

    <ul>
    {% for service in available_services %}
        <li>{{ service.name }} ({{ service.url }})</li>
    {% empty %}
        <li>No services available</li>
    {% endfor %}
    </ul>

    <br><a href="{% url 'home' %}">Home</a>
{% endblock %}
